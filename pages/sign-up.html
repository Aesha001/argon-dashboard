  <title>
    Horizon Food Ltd.
  </title>

  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />

<body class="">
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signup-cover.jpg'); background-position: top;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Welcome!</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>Register Here</h5>
            </div>
            <div class="card-body">
              <form id="sign-up-form" role="form">
                <div class="mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Name" aria-label="Name">
                </div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email" aria-label="Email">
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password">
                </div>
                <div class="form-check form-check-info text-start">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                        I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                    </label>
                </div>
                <div class="text-center">
                    <!-- Change the button type to "button" -->
                    <button type="button" id="sign-up-btn" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign up</button>
                </div>
                <p class="text-sm mt-3 mb-0">Already have an account? <a href="sign-in.html" class="text-dark font-weight-bolder">Sign in</a></p>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script>
    document.getElementById('sign-up-btn').addEventListener('click', function () {
        // Get user inputs
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!name || !email || !password) {
                alert('Please fill in all fields');
                return;
            }
        // Simulate sign-up logic (replace with your actual logic)
        // For demonstration purposes, always consider it a successful sign-up
        alert('Sign-up successful');

        // Redirect to the sign-in page after successful sign-up
        window.location.href = '../pages/sign-in.html';
    });
</script>



 
  <!--   Core JS Files   -->

  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/argon-dashboard.min.js?v=2.0.4"></script>
